<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>kusai</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", sans-serif;
      }
      h1 {
        font-weight: normal;
        text-align: center;
        letter-spacing: 1rem;
      }
      .flex-container {
        display: flex;
        justify-content: center;
        position: absolute;
        left: 0;
        width: 100%;
      }
      .logo {
        bottom: 60%;
      }
      .menu {
        display: grid;
        bottom: 30%;
        overflow-y: auto;
        width: 100%;
        height: 30%;
        font-style: italic;
        line-height: 2rem;
      }
      .menu a {
        padding-right: 0.5rem;
        color: black;
        text-decoration: none;
      }
      .menu a:hover {
        text-decoration-line: underline;
        text-underline-offset: 0.1rem;
      }
      .badge {
        bottom: 10%;
        width: 100%;
        height: 10%;
      }
      .ï {
        display: inline-block;
        text-indent: 0.5rem;
      }
      .circle {
        width: 2rem;
        height: 3.2rem;
        margin: 1.1rem 0 0 -2.35rem;
        animation: flip 1s infinite ease-in-out;
        border: 0.16rem solid black;
        border-radius: 50%;
      }
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="flex-container logo">
      <h1>
        kusa<div class="ï">ï</div>
      </h1>
      <div class="circle"></div>
    </div>
    <div class="flex-container menu">
      <br>
      <a href="/me">me</a>
      <a href="/-">text</a>
      <a href="/capsule">capsule</a>
      <a href="/buhuime">buhuime</a>
      <a href="/rose-colored">rose-colored</a>
    </div>
    <div class="flex-container badge">
      <a href="https://notbyai.fyi"
        ><img
          src="Written-By-Human-Not-By-AI-Badge-white.svg"
          alt="written by human, not by AI"
      /></a>
    </div>
  </body>
</html>
