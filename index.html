<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>kusai</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", sans-serif;
      }

      h1 {
        font-weight: normal;
        letter-spacing: 1rem;
      }

      .flex-container {
        display: flex;
        justify-content: center;
        position: absolute;
        left: 0;
        width: 100%;
      }

      .logo {
        top: 12.5%;
      }

      .ï {
        display: inline-block;
        text-indent: 0.5rem;
      }

      .circle {
        width: 2rem;
        height: 3.2rem;
        margin: 1.1rem 0 0 -2.36rem;
        animation: flip 1s infinite ease-in-out;
        border: 0.16rem solid black;
        border-radius: 100%;
      }

      .menu {
        align-items: center;
        height: 99%;
      }

      .items {
        display: flex;
        overflow-y: auto;
        width: 20rem;
      }

      .item {
        text-decoration-line: none;
        margin: 1rem 0 1rem 0.5rem;
        padding: 1rem;
        transition: 0.2s;
        border: 1px solid gray;
        color: black;
      }

      @media (any-hover: hover) {
        .item:hover {
          transition: 0.2s;
          border-color: black;
        }

        .item:hover p {
          transition: 0.2s;
          color: black;
        }
      }

      .item:active {
          transition: 0.2s;
          margin: 1.3rem 0rem 0.7rem 0.5rem;
        }

      .item p {
        margin: -0.2rem 0 0.5rem 0;
        transition: color 0.2s;
        color: gray;
      }

      .item img {
        max-width: 15rem;
        max-height: 10rem;
      }

      .badge {
        bottom: 12.5%;
      }

      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }

        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="flex-container logo">
      <h1>
        kusa<div class="ï">ï</div>
      </h1>
      <div class="circle"></div>
    </div>
    <div class="flex-container menu">
      <div class="items">
        <a class="item" href="/me">
          <p>me</p>
          <img src="https://s0.wp.com/mshots/v1/kus.ai/me/?w=240&h=160" />
        </a>
        <a class="item" href="/-">
          <p>text</p>
          <img src="https://s0.wp.com/mshots/v1/kus.ai/-/?w=240&h=160" />
        </a>
        <a class="item" href="/capsule">
          <p>capsule</p>
          <img src="https://s0.wp.com/mshots/v1/kus.ai/capsule/?w=240&h=160" />
        </a>
        <a class="item" href="/buhuime">
          <p>buhuime</p>
          <img src="https://s0.wp.com/mshots/v1/kus.ai/buhuime/?w=240&h=160" />
        </a>
        <a class="item" href="/rose-colored">
          <p>rose-colored</p>
          <img src="https://s0.wp.com/mshots/v1/kus.ai/rose-colored/?w=240&h=160" />
        </a>
      </div>
    </div>
    <div class="flex-container badge">
      <a href="https://notbyai.fyi"
        ><img
          src="Written-By-Human-Not-By-AI-Badge-white.svg"
          alt="written by human, not by AI"
      /></a>
    </div>
  </body>
</html>
