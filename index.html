<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>kusai</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", sans-serif;
      }

      h1 {
        font-weight: normal;
        text-align: center;
        letter-spacing: 1rem;
      }

      .flex-container {
        position: absolute;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .logo {
        top: 0;
        height: 90%;
        align-items: center;
      }

      .badge {
        bottom: 10%;
        height: 10%;
        width: 100%;
      }

      .ï {
        display: inline-block;
        text-indent: 0.5rem;
      }

      .circle {
        margin: 0.7rem 0 0 -2.35rem;
        height: 3.2rem;
        width: 2rem;
        border-radius: 50%;
        border: 0.16rem solid black;
        animation: flip 1s infinite ease-in-out;
      }

      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="flex-container logo">
      <h1>
        kusa<div class="ï">ï</div>
      </h1>
      <div class="circle"></div>
    </div>
    <div class="flex-container badge">
      <a href="https://notbyai.fyi"
        ><img
          src="Written-By-Human-Not-By-AI-Badge-white.svg"
          alt="written by human, not by AI"
      /></a>
    </div>
  </body>
</html>
