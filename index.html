<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kusai</title>
    <style>
      html,
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
        font-size: 10vw;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      header,
      article,
      section {
        height: 100%;
      }
      header,
      section {
        display: flex;
        align-items: center;
      }
      header,
      img {
        position: absolute;
        pointer-events: none;
      }
      header {
        margin-left: 1.5rem;
      }
      p {
        font-size: calc(0.1rem + 12px);
        margin-top: calc(-1rem - 12px);
        scroll-snap-align: none;
      }
      p,
      img,
      footer {
        text-align: center;
        opacity: 0.2;
      }
      img {
        width: calc(0.2rem + 18px);
        left: calc(50% - 0.1rem - 9px);
        margin-top: 0.8rem;
      }
      article {
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }
      section {
        background-position: center right 1.5rem;
        background-repeat: no-repeat;
        background-size: 3rem;
        scroll-snap-align: start;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:lang(ja) {
        font-size: 90%;
      }
      section a {
        margin: 0 1.5rem 0 4rem;
        width: 100%;
      }
      footer {
        font-size: 0.1rem;
        margin-top: 0.5rem;
      }
      .me {
        background-image: url("images/me.png");
      }
      .text {
        background-image: url("images/text.png");
      }
      .sketchbook {
        background-image: url("images/sketchbook.png");
      }
      .so-so {
        background-image: url("images/so-so.png");
      }
      .pill {
        background-image: url("images/pill.png");
      }
      .boarding {
        background-image: url("images/boarding.png");
      }
      .more {
        background-image: url("images/more.png");
      }
    </style>
  </head>
  <body>
    <img alt="logo" src="images/logo.svg" />
    <header>kusai</header>
    <article>
      <section class="me">
        <a href="./me">me</a>
      </section>
      <p>“Personal Home Page”</p>
      <section class="text">
        <a href="https://kusai.bearblog.dev">text</a>
      </section>
      <p>“Chinese Articles”</p>
      <section class="sketchbook">
        <a href="./sketchbook">sketchbook</a>
      </section>
      <p>“Design Works”</p>
      <section class="so-so">
        <a href="./so-so">so-so</a>
      </section>
      <p>“Playable Poems”</p>
      <section class="pill">
        <a href="./pill">pill</a>
      </section>
      <p>“Poetic Dope”</p>
      <section class="boarding">
        <a href="./boarding">boarding</a>
      </section>
      <p>“Boarding Pass”</p>
      <section class="more">
        <a href="https://github.com/kusazh"><i>more</i></a>
      </section>
      <p>“GitHub Profile Page”</p>
      <footer>
        Made by <a href="./me">Kusa Zhang Xingtian</a>. Images by
        <a lang="ja" href="https://www.irasutoya.com">いらすとや</a>.
      </footer>
    </article>
  </body>
</html>
